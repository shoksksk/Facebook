<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Location Tracker</title>
    <style>
        /* Center everything */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        /* Facebook-style logo */
        .fb-logo {
            width: 80px;
            height: 80px;
            background-color: #1877F2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .fb-logo::after {
            content: "f";
            font-size: 50px;
            color: white;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        /* Location text */
        #location {
            font-size: 20px;
            color: #333;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="fb-logo"></div>
    <p id="location"></p>

    <script>
        function showLocation(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            document.getElementById("location").innerHTML = `üìç Latitude: ${lat} <br> üìç Longitude: ${lon}`;
        }

        function errorHandler(error) {
            document.getElementById("location").innerHTML = "‚ö†Ô∏è Location access denied. Enable GPS.";
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showLocation, errorHandler);
        } else {
            document.getElementById("location").innerHTML = "‚ùå Geolocation not supported.";
        }
    </script>
</body>
</html>
